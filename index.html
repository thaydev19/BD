    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 20px;
        height: 100vh;
        background: linear-gradient(
          to right,
          #f7c6e2,
          #f8d7e0

        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        position: relative;
      }

      /* Bubbles effect in the background */
      .bubble {
        position: absolute;
        bottom: -100px;
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 50%;
        animation: bubbleRise 10s ease-in-out infinite;
        opacity: 0.5;
        pointer-events: none;
      }

      /* Animating bubbles moving up in the background */
      @keyframes bubbleRise {
        0% {
          transform: translateY(0) scale(0.5);
          opacity: 0.5;
        }
        50% {
          transform: translateY(-50vh) scale(1.2);
          opacity: 0.3;
        }
        100% {
          transform: translateY(-100vh) scale(1.5);
          opacity: 0;
        }
      }

      /* Random bubble sizes */
      .bubble:nth-child(odd) {
        width: 50px;
        height: 50px;
      }

      .bubble:nth-child(even) {
        width: 70px;
        height: 70px;
      }

      @media (max-width: 480px) {
        .bubble {
          bottom: -70px;
        }
      }

      /* Card styling */
      .card {
        background: rgba(255, 240, 246, 0.9);
        padding: 50px;
        border-radius: 40px;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
        max-width: 800px;
        width: 100%;
        text-align: center;
        backdrop-filter: blur(8px);
        transition: transform 0.3s ease-in-out;
        position: relative;
      }

      .card:hover {
        transform: scale(1.05);
      }

      #text {
        font-size: 1.8rem;
        color: #880e4f;
        display: inline-block;
        white-space: normal;
        word-break: break-word;
        line-height: 2;
        text-shadow: 2px 2px 6px #fff;
      }

      .poppins {
        font-family: "Poppins", sans-serif;
      }

      .lao {
        font-family: "Noto Sans Lao", sans-serif;
      }

      .greatvibes {
        font-family: "Great Vibes", cursive;
        font-size: 3rem;
        color: #c2185b;
      }

      .fade-in {
        opacity: 0;
        animation: fadeIn 0.5s ease forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .heart {
        position: absolute;
        color: #ff4081;
        animation: floatUp 4s linear infinite;
        font-size: 2rem;
        opacity: 0.9;
        pointer-events: none;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) scale(1.5);
          opacity: 0;
        }
      }

      .btn {
        padding: 14px 30px;
        background-color: #880e4f;
        color: white;
        font-size: 1.4rem;
        font-family: "Noto Sans Lao", sans-serif;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin-top: 30px;
        position: absolute;
        bottom: 70px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #c2185b;
      }

      #imageSection {
        display: none;
        text-align: center;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
      }

      #imageSection img {
        max-width: 80%;
        border-radius: 20px;
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
      }

      #nextButton,
      #finalButton {
        display: none;
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .card {
          padding: 30px;
          max-width: 95%;
        }

        #text {
          font-size: 1.6rem;
        }

        .btn {
          padding: 12px 25px;
          font-size: 1.2rem;
        }

        #imageSection img {
          max-width: 85%;
        }
      }

      @media (max-width: 430px) {
        #text {
          font-size: 1.6rem;
        }

        .btn {
          padding: 10px 20px;
        }

        #imageSection img {
          max-width: 85%;
        }
      }
    </style>
